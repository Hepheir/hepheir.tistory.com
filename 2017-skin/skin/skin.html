<script>
'use strict';

var onResize = (() => {
	let l_sidenavToggle = document.getElementById('l-side-nav--toggle'),
		r_sidenavToggle = document.getElementById('r-side-nav--toggle');
		
	let breakpoints = {
		'xs': {
			width: 360,
			onchange: () => {

			}
		},
		's' : {
			width: 480,
			onchange: () => {
				
			}
		},
		'm' : {
			width: 860,
			onchange: () => {
				l_sidenavToggle.checked = false;
			}
		},
		'l' : {
			width: 1280,
			onchange: () => {
				l_sidenavToggle.checked = true;
				r_sidenavToggle.checked = false;
			}
		},
		'xl': {
			width: undefined,
			onchange: () => {
				r_sidenavToggle.checked = true;
			}
		}
	};

	return () => {
		let scrX = window.innerWidth;

		for (let key in breakpoints) {
			if (scrX > breakpoints[key].width && breakpoints[key].width !== undefined)
				continue;

			if (document.body.className != key) {
				document.body.className = key;

				breakpoints[key].onchange();
			}
			return;
		}
	}
})();

onResize();
window.addEventListener('resize', onResize);

</script>
