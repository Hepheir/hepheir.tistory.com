<!DOCTYPE html></DOCTYPE>
<html>
  <head><title>하하핳핡핡핡 로그인 핡핡</title></head>
  <body>
<style media="screen">
  html, body{
    width: 80%;
    height: 100%;
    margin: 0;
    padding: 0 10% 0 10%;
    text-align: center;
    overflow: auto;
    font-size: 32px;
  }
  p{
    margin: 0;
    padding: 0;
    line-height: 1.5em;
    text-align: justify;
  }
  a{
    text-decoration: inherit;
    color:inherit;
    cursor: pointer;
  }
  input{
    display:none;
  }
  input[type=button]{
    display:inline-block;
    height: 96px;
    font-size: 40px;
    font-weight: bold;
    padding: 0 12px 8px 12px;
    border: none;
    border-radius: 8px;
    background: #3ABF97;
    color: #ffffff;
    cursor: pointer;
  }
  input[type=button]:hover{
    display:inline-block;
    background: #ffffff;
    color: #2D9475;
    box-shadow: 0px 0px 32px gray;
  }
  input[type=submit]{
    display:inline-block;
    height: 96px;
    font-size: 40px;
    font-weight: bold;
    padding: 0 12px 8px 12px;
    border: none;
    border-radius: 8px;
    background: #3ABF97;
    color: #ffffff;
    cursor: pointer;
  }
  input[type=submit]:hover{
    display:inline-block;
    background: #ffffff;
    color: #2D9475;
    box-shadow: 0px 0px 32px gray;
  }
</style>
<h1>공지</h1>
<p>1. 속도가 너무 느리다고 불평하는 애들이 많아서, 아예 그냥 모든 기기들을 30분 마다 튕기게 설정해놓음.</p>
<p>2. 공유기 혼자쓰려다가 다같이 쓰면 좋을거 같아서 전체공개 해놓은건데, 10명 이내로 인원수 조정하며 쓴다던가, 암호걸고 돈받고 암호 알려준다던가 할 생각 1도 없으니 나한테 와서 이런 얘기좀 그만 하셈.</p>
</body>
</html>
